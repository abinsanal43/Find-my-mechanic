{% extends "admin/index.html" %}
{% block body %}

    <table class="table table-striped">
        <tr style="color: #fff;background: #000;">
            <th>SL NO</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>PLACE</th>
            <th>POST</th>
            <th>PIN</th>
        </tr>
    {% for i in data %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ i['name'] }}</td>
            <td>{{ i['email'] }}</td>
            <td>{{ i['phone'] }}</td>
            <td>{{ i['place'] }}</td>
            <td>{{ i['post'] }}</td>
            <td>{{ i['pin'] }}</td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
