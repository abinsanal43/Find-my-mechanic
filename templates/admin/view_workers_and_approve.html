{% extends "admin/index.html" %}
{% block body %}

    <table class="table table-striped">
        <tr style="color: #fff;background: #000;">
            <th>SL NO</th>
            <th>NAME</th>
            <th>CATEGORY</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>PLACE</th>
            <th>POST</th>
            <th>PIN</th>
            <th></th>
            <th></th>
        </tr>
    {% for i in data %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ i['name'] }}</td>
            <td>{{ i['category'] }}</td>
            <td>{{ i['email'] }}</td>
            <td>{{ i['phone'] }}</td>
            <td>{{ i['place'] }}</td>
            <td>{{ i['post'] }}</td>
            <td>{{ i['pin'] }}</td>
            <td><a href="/adm_approve_worker/{{ i['login_id'] }}" class="btn btn-info">Approve</a> </td>
            <td><a href="/adm_reject_worker/{{ i['login_id'] }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Reject</a> </td>
        </tr>
    {% endfor %}
    </table>

{% endblock %}
